<div *ngIf="product">
   <h3>Name: {{ product.name }}</h3>
    <p>Description: {{ product.desc }}</p>
    <p>Age(In Months): {{ product.age }}</p>
    <p>Category: {{ product.category }}</p>
    <!-- <p>Date of availability: {{ product.doa |  date:'dd/MM/yyyy'}}</p> -->
    <!-- <p>Duration: {{ product.duration }}</p> -->
    <!-- <p>Product Available for next {{daysAvailable}} days!</p> -->
    <p>Price: {{ product.price }}</p> 
    <p>{{availabilityMessage}}</p>
    <button (click)="addToCart($event)">Add to Cart!</button>
</div>
